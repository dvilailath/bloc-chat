<div class="sidebar">
    <h3>Bloc Chat</h3>    
    
    <button type="button" class="newroom" data-toggle="modal" data-target="#myModal" ng-click="room.open()">New Room</button>
    
    <br />
    
    <div class="chatrooms" ng-repeat="room in room.chatrooms">
        <a ng-click="$parent.room.setCurrentRoom(room.$value, room.$id)">{{ room.$value }}</a>
    </div>
    
</div>

<div class="container">
    <h3>{{ room.roomValue }}</h3>
    <div ng-repeat="message in room.messages">
        <div class="username">{{ message.username }}</div>
        <div class="time">{{ message.sentAt | date:'medium'}}</div>
        <div class="usermsg">{{ message.content }}</div>
    </div>
</div>

<div class="sendmsg">
    <form>Enter text here:
        <input type="text" class="message-box" ng-model="room.newMessage.content"><button class="btn-md" type="button" ng-click="room.sendMessage()">
        Submit
        </button></form>
</div>
