<div class="modal-body">
        <h5 class="modal-prompt">Enter a username</h5>
            <input type="text" name="input" ng-model="modal.username" required>
</div>

<div class="modal-footer">
        <button class="btn btn-default" type="button" ng-click="modal.setUsername()" ng-disabled="modal.username == null">Create user</button>
</div>
